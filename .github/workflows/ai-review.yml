name: AI Code Review

on:
  pull_request:
    types: [labeled]

jobs:
  review:
    if: github.event.label.name == 'ai-review'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: albersgroup/claude-tool-review-action@v1
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
